<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Talk by Industry Experts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Technical Talk Schedule</h1>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search by title, speaker, or topic...">
    </div>
    <div class="filter-container">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="AI/ML">AI/ML</button>
      <button class="filter-btn" data-category="Web Development">Web Development</button>
      <button class="filter-btn" data-category="Cybersecurity">Cybersecurity</button>
      <button class="filter-btn" data-category="Cloud Computing">Cloud Computing</button>
    </div>
  </header>
  <main id="schedule-container">
    <!-- Schedule will be dynamically generated here -->
  </main>
  <script src="script.js"></script>
</body>
</html>
